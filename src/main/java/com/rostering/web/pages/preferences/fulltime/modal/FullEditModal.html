<wicket:extend xmlns:wicket="http://www.w3.org/1999/XSL/Transform">

    <div class="control-group">
        <label class="control-label">Maquinista</label>

        <div class="controls">
            <span class="label" wicket:id="driverField"></span>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label">Turno</label>

        <div class="controls">
            <span class="label" wicket:id="shiftField"></span>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label">Preferencia</label>

        <div class="controls">
            <select wicket:id="preferenceField"></select>
        </div>
    </div>







</wicket:extend>
